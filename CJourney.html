<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffc212">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <title>Make Journey</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <a href="home.html" style="color: #dcab18; text-decoration: none;">
                <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: bold;">Aimre 
                    <span class="logo">
                        <div class="logo-1">
                            <div class="logo-2" >
                                <div class="logo-2 logo-3"></div>
                            </div>
                        </div>
                    </span>
                </h2>
            </a>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="home.html" style="text-decoration: none;">
                        <span><i class="fa-solid fa-house"></i></span>
                        <span style="font-weight: 550; ">Home</span>
                    </a>
                </li>
                <li>
                    <a href="CGroup.html" style="text-decoration: none;">
                        <span><i class="fa-solid fa-circle-plus"></i></span>
                        <span style="font-weight: 550;">Create Group</span>
                    </a>
                </li>     
                <li>
                    <a href="groupList.html" style="text-decoration: none;">
                        <span><i class="fa-solid fa-people-group"></i></span>
                        <span style="font-weight: 550;">My Group</span>
                    </a>
                </li>
                <li>
                    <a href="" style="text-decoration: none;">
                        <span><i class="fa-solid fa-list-check"></i></span>
                        <span style="font-weight: 550;">My Task</span>
                    </a>
                </li>
                <li>
                    <a href="" style="text-decoration: none;">
                        <span><i class="fa-solid fa-scroll"></i></span>
                        <span style="font-weight: 550;">My Journeys</span>
                    </a>
                </li>
                <li>
                    <a href="" style="text-decoration: none;">
                        <span><i class="fa-solid fa-user-secret"></i></span>
                        <span style="font-weight: 550;">Profile</span>
                    </a>
                </li>
            </ul>

            <div class="footbar" style="margin-top: 270px;">
                <li>
                    <a href="" style="text-decoration: none;">
                        <span><i class="fa-solid fa-gears"></i></span>
                        <span style="font-weight: 550;">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="signIn.html" style="text-decoration: none;">
                        <span><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span style="font-weight: 550;">Log Out</span>
                    </a>
                </li>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header style="padding-bottom: 0.4rem; padding-top: 1.38rem;">
            <h1 style="font-size: 2rem;font-weight: bolder;">
                <label for="nav-toggle">
                    <span style="cursor: pointer;"><i class="fa-solid fa-chevron-left"></i></span> 
                </label>
                Make a Journey  
            </h1>
        </header>

        <main>
            <div class="form-group" style="margin-top: 5rem;">
                <form action="" method="post">
                    <div class="form-part">
                        <label aria-required="true">Journey Title</label>
                        <div class="inp-part">
                            <input class="form-input" name="Tname" id="Tname" type="text" placeholder="Please Fill This" style="color: black;" autofocus required>
                        </div>
                    </div>
                    <div class="form-part">
                        <label>Journey Description</label>
                        <div class="inp-part">
                            <textarea class="form-input" name="Tdesc" id="Tdesc" rows="4" cols="70" placeholder="Journey Story..." style="color: black;"></textarea>
                        </div>
                    </div>
                    <div class="form-part">
                        <label aria-required="true">Add Task To Journey</label>
                        <div class="inp-part">
                            <input class="btn btn-success" type="" value="Add Task +" style="border-style: hidden;">
                        </div>
                    </div>
                    <div class="form-part" style="margin-top: 4rem;">
                        <input class="btn btn-success" type="submit" value="Create" id="buttonSubmit" style="margin-right: 2rem;">
                        <input class="btn btn-danger" type="reset" value="Cancel">
                    </div>
                </form>
            </div>

            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_cpjqk5pz.json" background="transparent" speed="1" style="width: 500px; height: 500px; margin-left: 50rem; margin-top: -30rem;" loop autoplay></lottie-player>
        </main>
    </div>
</body>
</html>
