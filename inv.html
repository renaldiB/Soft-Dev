        <header style="padding-bottom: 0.4rem; padding-top: 1.38rem;">

                <label for="nav-toggle">
                    <span style="cursor: pointer;"><i class="fa-solid fa-chevron-left"></i></span> 
                </label>
                Invite Crew  
            </h1>
        </header>

        <main>
            <div class="form-group" style="margin-top: 7rem; margin-left: 10rem;">
                <form action="" method="post">
                    <div class="form-part">
                        <label aria-required="true">Crew Id</label>
                        <div class="inp-part">
                            <input class="form-input" name="Tname" id="Tname" type="text" placeholder="Enter Id..." style="color: black;" autofocus required>
                        </div>
                    </div>
                    <div class="form-part" style="margin-top:3rem;">
                        <label aria-required="true">Crew Role</label>
                        <div class="inp-part">
                            <input class="form-input" name="roles" id="ccl"   value="chief"     type="radio"> <label for="ccl"  style="color: white;">Chief Council</label><br>
                            <input class="form-input" name="roles" id="cnl"   value="council"   type="radio"> <label for="cnl"  style="color: white;">Council</label><br>
                            <input class="form-input" name="roles" id="adm"   value="admin"     type="radio"> <label for="adl"  style="color: white;">Admin</label><br>
                            <input class="form-input" name="roles" id="crm"   value="core"      type="radio"> <label for="crm"  style="color: white;">Core Member</label><br>
                            <input class="form-input" name="roles" id="mbr"   value="member"    type="radio"> <label for="mbr"  style="color: white;">Member</label><br>
                        </div>
                    </div>
                    <div class="form-part" style="margin-top: 2.5rem;">
                        <input class="btn btn-success" type="submit" value="Add" id="buttonSubmit" style="margin-right: 2rem;">
                        <input class="btn btn-danger" type="reset" value="Cancel">
                    </div>
                </form>
            </div>

<lottie-player src="https://assets7.lottiefiles.com/packages/lf20_8zzltjyc.json" background="transparent" speed="1" style="width: 450px; height: 450px; margin-left: 45rem; margin-top: -26rem;" loop autoplay></lottie-player>
