<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="theme-color" content="#ffc212">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="styleUp.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='main.js'></script>

    <title>Sign Up to Aimre</title>
</head>


<body style="background: black;">
    <div class="form-box">
        <h1>Register</h1>

        <form method="post" action="/user/register">
            <div class="input">
                <i class="fas fa-id-card"></i>
                <input class="inp" type="text" placeholder="Enter Your Fullname" name="name" required>
            </div>

            <div class="input">
                <i class="fas fa-envelope"></i>
                <input class="inp" type="email" placeholder="Enter Your Email" name="email" required>           
            </div>

            <div class="input">
                <i class="fas fa-key"></i> 
                <input type="password" placeholder="Enter Your Password" id="passInput" name="password" required>

                <span class="cekPass" onclick="cekPassFunc()">
                    <i id="show" class="fas fa-eye"></i>  
                    <i id="hide" class="fas fa-eye-slash"></i>
                </span>
            </div>

            <div class="opt">
                <p> Or Register With</p><br><br>
            </div>

            <div class="icon">
                <i class="fa-brands fa-telegram"></i>                
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>

            <button type="button" class="submit">Register</button>
            <div class="login">
                <p>Already Have an Account? <a href="signIn.html">Log In</a></p>
            </div>
        </form>
    </div>

    <script>
        function cekPassFunc(){
            var x= document.getElementById("passInput");
            var y= document.getElementById("show");
            var z= document.getElementById("hide");

            if(x.type ==='password'){
                x.type="text";
                y.style.display="block";
                z.style.display="none";
            } else{
                x.type="password";
                y.style.display="none";
                z.style.display="block";
            }
        }
    </script>

</body>

</html>
