                    <span style="cursor: pointer;"><i class="fa-solid fa-chevron-left"></i></span> 
                </label>
                Create Task
            </h1>
        </header>

        <main >
            <div class="form-group" style="margin-top: 0.4rem;">
                <form action="" method="post">
                    <div class="form-part">
                        <label aria-required="true">Task Title</label>
                        <div class="inp-part">
                            <input class="form-input" name="Tname" id="Tname" type="text" placeholder="Please Fill This" style="color: black;" autofocus required>
                        </div>
                    </div>
                    <div class="form-part">
                        <label>Task Description</label>
                        <div class="inp-part">
                            <textarea class="form-input" name="Tdesc" id="Tdesc" rows="4" cols="70" placeholder="Type Something About Your Group" style="color: black;"></textarea>
                        </div>
                    </div>
                    <div class="form-part">
                        <label aria-required="true">Priority Level</label>
                        <div class="inp-part">
                            <input class="form-input" name="priorLv" id="xmp"   value="extra"       type="radio"> <label for="xmp"  style="color: white;">Extreme Important [1]</label><br>
                            <input class="form-input" name="priorLv" id="imp"   value="improtant"   type="radio"> <label for="imp"  style="color: white;">Important [2]</label><br>
                            <input class="form-input" name="priorLv" id="nml"   value="normal"      type="radio"> <label for="nml"  style="color: white;">Normal [3]</label><br>
                            <input class="form-input" name="priorLv" id="clm"   value="calm"        type="radio"> <label for="clm"  style="color: white;">Calm [4]</label><br>
                            <input class="form-input" name="priorLv" id="opt"   value="optional"    type="radio"> <label for="opt"  style="color: white;">Optional [5]</label><br>
                        </div>
                    </div>
                    <div class="form-part">
                        <label aria-required="true">Member To Assign</label>
                        <div class="inp-part">
                            <input class="btn btn-success" type="" value="Add Member +" style="border-style: hidden;">
                        </div>
                    </div>
                    <div class="form-part">
                        <label width="150">Due Date</label>
                        <div class="inp-part">
                            <input class="form-input" name="date" id="date" type="date" style="color: black;" required>
                        </div>
                    </div>
                    <div class="form-part">
                        <input class="btn btn-success" type="submit" value="Submit" id="buttonSubmit">
                        <input class="btn btn-danger" type="reset" value="Cancel">
                    </div>
                </form>
            </div>
